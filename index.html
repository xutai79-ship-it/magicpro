    // === 1. ç¼“å­˜ç”Ÿæˆé€»è¾‘ (ä¿æŒä¸å˜) ===
    function createOffscreenCanvas(size) { const c = document.createElement('canvas'); c.width = size; c.height = size; return { canvas: c, ctx: c.getContext('2d'), size: size, half: size/2 }; }
    function drawPoly(ctx, r, sides) { ctx.beginPath(); ctx.moveTo(r, 0); for (let i = 1; i <= sides; i++) ctx.lineTo(r * Math.cos(i * 2 * Math.PI / sides), r * Math.sin(i * 2 * Math.PI / sides)); ctx.closePath(); ctx.stroke(); }

    function preRenderPath(ctx, pathFunc, colorH, level) {
        let lineWidth, opacity, blur, lightness;
        switch(level) {
            case 0: lineWidth = 12; opacity = 1.0; blur = 50; lightness = 95; break; 
            case 1: lineWidth = 6; opacity = 0.9; blur = 30; lightness = 70; break;  
            case 2: lineWidth = 3; opacity = 0.7; blur = 15; lightness = 55; break;  
            case 3: lineWidth = 1; opacity = 0.8; blur = 5; lightness = 80; break;   
        }
        const c = "hsla(" + colorH + ", 100%";
        ctx.shadowBlur = blur; ctx.shadowColor = c + ", 50%, 1)";
        ctx.strokeStyle = c + ", " + (lightness-20) + "%, " + (opacity*0.5) + ")"; ctx.lineWidth = lineWidth * 2;
        ctx.beginPath(); pathFunc(ctx); ctx.stroke();
        ctx.shadowBlur = blur/2; ctx.strokeStyle = c + ", " + lightness + "%, " + opacity + ")"; ctx.lineWidth = lineWidth;
        ctx.beginPath(); pathFunc(ctx); ctx.stroke();
        if (level === 0 || level === 3) { 
            ctx.shadowBlur = 0; ctx.strokeStyle = '#ffffff'; ctx.lineWidth = Math.max(1, lineWidth/3);
            ctx.beginPath(); pathFunc(ctx); ctx.stroke();
        }
    }

    function generateCache() {
        const theme = COLOR_THEMES[colorType];
        
        let c = createOffscreenCanvas(900); let ctx = c.ctx; ctx.translate(450, 450);
        ctx.shadowBlur = 15; ctx.shadowColor = theme.glow; ctx.strokeStyle = theme.text; ctx.lineWidth = 3;
        ctx.beginPath(); ctx.arc(0,0, 420, 0, Math.PI*2); ctx.stroke(); ctx.beginPath(); ctx.arc(0,0, 380, 0, Math.PI*2); ctx.stroke();
        ctx.fillStyle = theme.text; ctx.font = "bold 24px monospace"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        for (let i = 0; i < 64; i++) { ctx.save(); ctx.rotate((i/64)*Math.PI*2); ctx.translate(400, 0); ctx.rotate(Math.PI/2); ctx.fillText(RUNES[i%RUNES.length], 0, 0); ctx.restore(); }
        cachedAssets['mandala_outer'] = c;

        c = createOffscreenCanvas(800); ctx = c.ctx; ctx.translate(400, 400);
        preRenderPath(ctx, function(tx) { for(let i=0; i<16; i++) { tx.save(); tx.rotate(i*Math.PI/8); tx.beginPath(); tx.moveTo(320,0); tx.lineTo(380,0); tx.stroke(); tx.restore(); } }, theme.hue, 2);
        cachedAssets['mandala_web'] = c;

        c = createOffscreenCanvas(800); ctx = c.ctx; ctx.translate(400, 400);
        preRenderPath(ctx, function(tx) { drawPoly(tx, 330, 32); }, theme.hue, 3);
        cachedAssets['mandala_fine1'] = c;

        c = createOffscreenCanvas(800); ctx = c.ctx; ctx.translate(400, 400);
        preRenderPath(ctx, function(tx) { drawPoly(tx, 300, 8); tx.rotate(Math.PI/8); drawPoly(tx, 300, 8); }, theme.hue, 1);
        cachedAssets['mandala_starA'] = c;

        c = createOffscreenCanvas(700); ctx = c.ctx; ctx.translate(350, 350);
        preRenderPath(ctx, function(tx) { drawPoly(tx, 260, 6); tx.rotate(Math.PI/6); drawPoly(tx, 260, 6); }, theme.hue, 1);
        cachedAssets['mandala_hex'] = c;

        c = createOffscreenCanvas(600); ctx = c.ctx; ctx.translate(300, 300);
        preRenderPath(ctx, function(tx) { tx.arc(0,0, 240, 0, Math.PI*2); for(let i=0; i<8; i++){ tx.save(); tx.rotate(i*Math.PI/4); tx.beginPath(); tx.moveTo(180,0); tx.lineTo(240,0); tx.stroke(); tx.restore(); } }, theme.hue, 3);
        cachedAssets['mandala_fine2'] = c;

        c = createOffscreenCanvas(600); ctx = c.ctx; ctx.translate(300, 300);
        preRenderPath(ctx, function(tx) { drawPoly(tx, 220, 4); tx.rotate(Math.PI/4); drawPoly(tx, 220, 4); }, theme.hue, 1);
        cachedAssets['mandala_square'] = c;

        c = createOffscreenCanvas(500); ctx = c.ctx; ctx.translate(250, 250);
        preRenderPath(ctx, function(tx) { tx.arc(0,0, 160, 0, Math.PI*2); drawPoly(tx, 140, 12); }, theme.hue, 0); 
        cachedAssets['mandala_core'] = c;

        c = createOffscreenCanvas(300); ctx = c.ctx; ctx.translate(150, 150);
        ctx.fillStyle = '#ffffff'; ctx.font = "bold 18px monospace"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.shadowBlur = 20; ctx.shadowColor = '#fff';
        for (let i = 0; i < 24; i++) { ctx.save(); ctx.rotate((i/24)*Math.PI*2); ctx.translate(100, 0); ctx.rotate(Math.PI/2); ctx.fillText(RUNES[i%RUNES.length], 0, 0); ctx.restore(); }
        cachedAssets['mandala_coreRunes'] = c;
        
        c = createOffscreenCanvas(200); ctx = c.ctx; ctx.translate(100, 100);
        ctx.shadowBlur = 60; ctx.shadowColor = '#ffffff'; ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 6;
        drawPoly(ctx, 60, 4); ctx.beginPath(); ctx.arc(0,0, 30, 0, Math.PI*2); ctx.stroke();
        cachedAssets['mandala_bright'] = c;

        c = createOffscreenCanvas(900); ctx = c.ctx; ctx.translate(450, 450);
        preRenderPath(ctx, function(tx) { tx.arc(0,0, 400, 0, Math.PI*2); }, theme.hue, 2);
        ctx.strokeStyle = theme.text; ctx.lineWidth = 4;
        for(let i=0; i<60; i++) { ctx.save(); ctx.rotate(i*6*Math.PI/180); ctx.beginPath(); ctx.moveTo(400,0); ctx.lineTo(420,0); ctx.stroke(); ctx.restore(); }
        cachedAssets['tech_outer'] = c;

        c = createOffscreenCanvas(800); ctx = c.ctx; ctx.translate(400, 400);
        ctx.fillStyle = "hsla(" + theme.hue + ", 100%, 50%, 0.15)";
        for(let i=0; i<4; i++) { ctx.save(); ctx.rotate(i*Math.PI/2); ctx.beginPath(); ctx.arc(0,0, 350, 0, Math.PI/4); ctx.arc(0,0, 250, Math.PI/4, 0, true); ctx.fill(); ctx.restore(); }
        preRenderPath(ctx, function(tx) { tx.arc(0,0, 350, 0, Math.PI*2); tx.arc(0,0, 250, 0, Math.PI*2); }, theme.hue, 1);
        cachedAssets['tech_sectors'] = c;

        c = createOffscreenCanvas(600); ctx = c.ctx; ctx.translate(300, 300);
        preRenderPath(ctx, function(tx) { tx.setLineDash([20,15]); tx.arc(0,0, 200, 0, Math.PI*2); }, theme.hue, 1);
        cachedAssets['tech_data'] = c;

        c = createOffscreenCanvas(400); ctx = c.ctx; ctx.translate(200, 200);
        preRenderPath(ctx, function(tx) { tx.arc(0,0, 100, 0, Math.PI*2); tx.moveTo(80,0); tx.lineTo(-80,0); tx.moveTo(0,80); tx.lineTo(0,-80); }, theme.hue, 0);
        cachedAssets['tech_core'] = c;

        for(let k=1; k<=5; k++) {
            c = createOffscreenCanvas(800); ctx = c.ctx; ctx.translate(400, 400);
            preRenderPath(ctx, function(tx) {
                tx.beginPath();
                let radius = 150 + k * 40;
                let spikes = 60;
                for(let i=0; i<=spikes; i++) {
                    let angle = (i/spikes) * Math.PI * 2;
                    let noise = Math.sin(angle * 5 * k) * 10 + Math.sin(angle * 20) * 5 + Math.random()*10;
                    let r = radius + noise;
                    tx.lineTo(Math.cos(angle)*r, Math.sin(angle)*r);
                }
                tx.closePath();
            }, theme.hue, k%2==0 ? 1 : 2);
            cachedAssets['chaos_L'+k] = c;
        }
    }
    
    // === 2. ç²’å­ç±» (ä¿æŒä¸å˜) ===
    function Particle3D() { 
        this.x = 0; this.y = 0; this.z = 0;
        this.vx = 0; this.vy = 0; this.vz = 0;
        this.size = 0; this.tx = 0; this.ty = 0; this.tz = 0;
        this.active = false;
    }
    Particle3D.prototype.spawn = function(type) {
        this.active = true;
        this.x = 0; this.y = 0; this.z = 0;
        this.vx = (Math.random()-0.5) * 20;
        this.vy = (Math.random()-0.5) * 20;
        this.vz = (Math.random()-0.5) * 20;
        this.size = 3 + Math.random() * 4;
        
        let scale = canvasH / 25;
        if (type === 0) { // Heart
            let t = Math.random() * Math.PI * 2;
            let z = (Math.random() * 2) - 1;
            let d = Math.cos(z * Math.PI * 0.5);
            this.tx = 16 * Math.pow(Math.sin(t), 3) * d * scale;
            this.ty = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * d * scale;
            this.tz = z * 350;
        } else if (type === 1) { // Planet
            if(Math.random() > 0.3) {
                let theta = Math.random() * Math.PI * 2;
                let phi = Math.acos(2 * Math.random() - 1);
                let r = 350;
                this.tx = r * Math.sin(phi) * Math.cos(theta);
                this.ty = r * Math.sin(phi) * Math.sin(theta);
                this.tz = r * Math.cos(phi);
            } else {
                let theta = Math.random() * Math.PI * 2;
                let r = 500 + Math.random() * 80;
                this.tx = r * Math.cos(theta);
                this.ty = r * Math.sin(theta) * 0.1;
                this.tz = r * Math.sin(theta);
            }
        } else { // Flower
            let u = Math.random() * Math.PI * 2;
            let v = Math.random() * Math.PI;
            let rb = 400 * (1 + 0.3 * Math.cos(5 * u));
            let r = rb * Math.sin(v);
            this.tx = r * Math.cos(u);
            this.ty = r * Math.sin(u);
            this.tz = 150 * Math.cos(v) - (rb/400) * 50;
        }
        this.ty = this.ty - canvasH * 0.05;
    }
    Particle3D.prototype.update = function(isDispersing, rX, rY) {
        if (!this.active) return;
        if (!isDispersing) {
            let y1 = this.ty * Math.cos(rX) - this.tz * Math.sin(rX);
            let z1 = this.ty * Math.sin(rX) + this.tz * Math.cos(rX);
            let x2 = this.tx * Math.cos(rY) - z1 * Math.sin(rY);
            let z2 = this.tx * Math.sin(rY) + z1 * Math.cos(rY);
            this.x += (x2 - this.x) * 0.25;
            this.y += (y1 - this.y) * 0.25;
            this.z += (z2 - this.z) * 0.25;
        } else {
            this.x += this.vx * 1.4;
            this.y += this.vy * 1.4;
            this.z += this.vz * 1.4;
        }
    }
    Particle3D.prototype.draw = function(ctx, cx, cy, hue) {
        if (!this.active) return;
        let fl = 400;
        let scale = fl / (fl + this.z + 600);
        if (scale < 0) return;
        let x2d = cx + this.x * scale;
        let y2d = cy + this.y * scale;
        let sz = this.size * scale;
        let d = (this.z + 500) / 1200;
        let l = 80 - d * 40;
        let a = 1 - d * 0.5;
        ctx.fillStyle = "hsla(" + hue + ", 90%, " + l + "%, " + a + ")";
        ctx.fillRect(x2d - sz/2, y2d - sz/2, sz, sz);
    }

    function initParticlePool() {
        for (let i = 0; i < MAX_PARTICLES; i++) {
            particlePool.push(new Particle3D());
        }
    }

    // === 3. æ‰‹éƒ¨ç‰¹æ•ˆé€»è¾‘ (ä¿æŒä¸å˜) ===
    function MagicHand() {
        this.x=canvasW/2; this.y=canvasH/2; this.targetX=canvasW/2; this.targetY=canvasH/2; this.opacity=0; this.active=false; this.scale=1; this.targetScale=1;
    }
    MagicHand.prototype.update = function(detectedHand) {
        if (detectedHand) { 
            this.active=true; this.targetX=detectedHand.x; this.targetY=detectedHand.y; this.targetScale=detectedHand.scale; 
            this.opacity+=(1-this.opacity)*0.15; 
        } else { 
            this.active=false; this.opacity+=(0-this.opacity)*0.08; 
        }
        this.x+=(this.targetX-this.x)*0.25; this.y+=(this.targetY-this.y)*0.25;
        this.scale+=(this.targetScale-this.scale)*0.1; 
    }
    MagicHand.prototype.getDrawPos = function() { return { x: this.x + (Math.random()-0.5)*this.opacity*3, y: this.y + (Math.random()-0.5)*this.opacity*3, op: this.opacity, scale: this.scale }; }
    
    const magicHands = [new MagicHand(), new MagicHand()];

    function StreakParticle(x, y, hue, angle, speed) {
        this.x=x; this.y=y; this.hue=hue; this.life=1.0;
        this.vx=Math.cos(angle)*speed; this.vy=Math.sin(angle)*speed;
        this.len=30+Math.random()*30; this.width=2+Math.random()*3;
    }
    StreakParticle.prototype.update = function() { this.x+=this.vx; this.y+=this.vy; this.life-=0.05; this.len*=0.96; }
    StreakParticle.prototype.draw = function(ctx) {
        ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(Math.atan2(this.vy, this.vx));
        let g = ctx.createLinearGradient(0,0,this.len,0); g.addColorStop(0, "hsla(" + this.hue + ", 100%, 95%, " + this.life + ")"); g.addColorStop(1, "hsla(" + this.hue + ", 100%, 50%, 0)");
        ctx.fillStyle = g; ctx.fillRect(0, -this.width/2, this.len, this.width); ctx.restore();
    }

    function drawCache(ctx, cacheObj, angle, scale, opacity) {
        if (!cacheObj) return;
        ctx.save(); ctx.rotate(angle); ctx.globalAlpha = opacity;
        ctx.drawImage(cacheObj.canvas, -cacheObj.half*scale, -cacheObj.half*scale, cacheObj.size*scale, cacheObj.size*scale);
        ctx.restore();
    }

    function drawStage1(hands) {
        magicHands[0].update(hands[0]); magicHands[1].update(hands[1]);
        let time = globalTime * 0.02; 
        let BASE_SCALE = 0.45; 
        let theme = COLOR_THEMES[colorType];
        
        magicHands.forEach(function(hand) {
            let pos = hand.getDrawPos(); if (pos.op <= 0.01) return;
            canvasCtx.save(); canvasCtx.translate(pos.x, pos.y);
            canvasCtx.globalCompositeOperation = 'lighter'; 
            let pulse = 1.0 + Math.sin(time*6)*0.04;
            let op = pos.op * 0.85; 
            let S = BASE_SCALE * pos.scale;

            if (shapeType === 0) { 
                drawCache(canvasCtx, cachedAssets['mandala_outer'], -time*0.4, 1.2*pulse*S, op*0.6);
                drawCache(canvasCtx, cachedAssets['mandala_web'], time*0.3, 1.15*pulse*S, op*0.7);
                drawCache(canvasCtx, cachedAssets['mandala_fine1'], -time*0.2, 1.12*pulse*S, op*0.9);
                drawCache(canvasCtx, cachedAssets['mandala_starA'], -time*0.5, 1.1*pulse*S, op*0.8);
                drawCache(canvasCtx, cachedAssets['mandala_hex'], time*0.6, 1.0*pulse*S, op*0.9);
                drawCache(canvasCtx, cachedAssets['mandala_fine2'], time*0.4, 0.95*pulse*S, op*1.0);
                drawCache(canvasCtx, cachedAssets['mandala_square'], -time*0.7, 0.9*pulse*S, op*1.0);
                drawCache(canvasCtx, cachedAssets['mandala_core'], time*0.8, 0.8*pulse*S, op*2.5);
                drawCache(canvasCtx, cachedAssets['mandala_coreRunes'], -time*1.0, 0.6*pulse*S, op*3.0);
                drawCache(canvasCtx, cachedAssets['mandala_bright'], time*1.5, 0.4*pulse*S, op*4.0);
                drawCache(canvasCtx, cachedAssets['mandala_bright'], time*1.5, 0.4*pulse*S, op*2.0);
                drawCache(canvasCtx, cachedAssets['mandala_bright'], time*1.5, 0.4*pulse*S, op*1.0);
            } 
            else if (shapeType === 1) { 
                drawCache(canvasCtx, cachedAssets['tech_outer'], time*0.2, 1.3*S, op*0.8);
                drawCache(canvasCtx, cachedAssets['tech_sectors'], -time*0.4, 1.1*S, op*0.6);
                drawCache(canvasCtx, cachedAssets['tech_data'], time*0.8, 0.9*S, op*1.0);
                drawCache(canvasCtx, cachedAssets['tech_core'], -time*1.5, 0.5*S, op*2.0);
            } 
            else { 
                for(let k=1; k<=5; k++) drawCache(canvasCtx, cachedAssets['chaos_L'+k], time*k*0.5 * (k%2==0?1:-1), (1.4-k*0.1)*S, op*(0.5+k*0.1));
            }
            canvasCtx.restore();

            if (hand.active) {
                canvasCtx.globalCompositeOperation = 'lighter';
                let r = 400 * S; 
                let count = 40; 
                for(let i=0; i<count; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let px = pos.x + Math.cos(angle) * r; let py = pos.y + Math.sin(angle) * r;
                    let speed = 20 + Math.random() * 40;
                    let vx = -Math.sin(angle) * speed; let vy = Math.cos(angle) * speed;
                    sparks.push(new StreakParticle(px, py, theme.hue, Math.atan2(vy, vx), speed));
                }
            }
        });
    }

    function drawStage2(hands) {
        if (s2Cooldown > 0) s2Cooldown--;

        let hasTwoHands = hands.length === 2; 
        let cx = canvasW / 2; let cy = canvasH / 2; 
        let conf = PARTICLE_CONFIG[particleType];
        
        if (hasTwoHands) { 
            targetRotY = (((hands[0].x+hands[1].x)/2 - cx)/(canvasW/2)) * 3.0; 
            targetRotX = (((hands[0].y+hands[1].y)/2 - cy)/(canvasH/2)) * 3.0; 
        } else { targetRotX=0; targetRotY=0; }
        
        currentRotX += (targetRotX - currentRotX)*0.1; 
        currentRotY += (targetRotY - currentRotY)*0.1;
        
        if (s2State === 'IDLE' && hasTwoHands && s2Cooldown <= 0) { 
            s2State = 'STABLE'; 
            activeParticleCount = 2200; 
            for(let i=0; i<activeParticleCount; i++) particlePool[i].spawn(particleType);
            textAlpha = 0; 
        }
        else if (s2State === 'STABLE' && !hasTwoHands) { 
            s2State = 'DISPERSING'; 
            textAlpha = 0; 
            disperseStartTime = 0; 
        }
        
        if (s2State === 'STABLE') instructionText.innerText = "[ç²’å­æ¨¡å¼] ä¿æŒåŒæ‰‹å‡èš | æ¾å¼€åŒæ‰‹é‡Šæ”¾é­”æ³•"; 
        else if (s2State === 'DISPERSING') instructionText.innerText = "é­”æ³•é‡Šæ”¾ï¼";
        
        if (s2State !== 'IDLE') {
            let masterOpacity = 1.0;
            if (s2State === 'DISPERSING') {
                if (disperseStartTime === 0) disperseStartTime = Date.now();
                let elapsed = Date.now() - disperseStartTime;
                if (elapsed > 3000) masterOpacity = Math.max(0, 1 - (elapsed - 3000)/1000);
                if (elapsed > 4000) { 
                    s2State = 'IDLE'; disperseStartTime = 0; s2Cooldown = 60; return; 
                }
            }

            canvasCtx.globalAlpha = masterOpacity;
            canvasCtx.globalCompositeOperation = 'lighter';
            
            for (let i = 0; i < activeParticleCount; i++) {
                let p = particlePool[i];
                p.update(s2State === 'DISPERSING', currentRotX, currentRotY); 
                p.draw(canvasCtx, cx, cy, COLOR_THEMES[colorType].hue);
            }
            
            canvasCtx.globalCompositeOperation = 'source-over';
            if (textAlpha < 1) textAlpha += 0.03; 
            canvasCtx.save(); 
            canvasCtx.fillStyle = "rgba(255, 255, 255, " + (textAlpha * masterOpacity) + ")"; 
            canvasCtx.font = "bold 40px Segoe UI"; 
            canvasCtx.textAlign = "center"; 
            canvasCtx.shadowColor = COLOR_THEMES[colorType].glow; 
            canvasCtx.shadowBlur = 20;
            
            if (s2State === 'STABLE') canvasCtx.fillText(conf.text1, cx, cy - 350); 
            else if (s2State === 'DISPERSING') { canvasCtx.font="bold 60px Segoe UI"; canvasCtx.fillText(conf.text2, cx, cy); } 
            
            canvasCtx.restore();
            canvasCtx.globalAlpha = 1.0;
        }
    }

    function onResults(results) {
        globalTime++; 
        canvasCtx.globalCompositeOperation = 'source-over';
        
        if (isBlackBackground) { 
            canvasCtx.fillStyle = '#000'; canvasCtx.fillRect(0, 0, canvasW, canvasH); 
        } else { 
            canvasCtx.drawImage(results.image, 0, 0, canvasW, canvasH); 
            canvasCtx.fillStyle = 'rgba(0,0,0,0.7)'; canvasCtx.fillRect(0,0,canvasW,canvasH); 
        }
        
        let detectedHands = []; 
        if (results.multiHandLandmarks) { 
            results.multiHandLandmarks.forEach(function(lm) { 
                let dist = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                let scale = dist / 0.12; scale = Math.max(0.5, Math.min(2.5, scale)); 
                detectedHands.push({ x: lm[9].x * canvasW, y: lm[9].y * canvasH, scale: scale }); 
            }); 
        }
        
        canvasCtx.globalCompositeOperation = 'lighter'; 
        for(let i=sparks.length-1; i>=0; i--) {
            sparks[i].update();
            sparks[i].draw(canvasCtx);
            if(sparks[i].life <= 0) sparks.splice(i, 1);
        }
        
        canvasCtx.globalCompositeOperation = 'source-over';
        if (currentMode === MODE.STAGE_1) { 
            drawStage1(detectedHands); 
            instructionText.innerText = detectedHands.length < 2 ? "è¯·ä¼¸å‡ºä¸¤åªæ‰‹æ¿€æ´»æ³•é˜µ" : ""; 
        } else { 
            drawStage2(detectedHands); 
        }
    }

    // === äº‹ä»¶ç›‘å¬ ===
    window.addEventListener('keydown', function(e) {
        let k = e.key.toLowerCase();
        
        if ((k === '1' && currentMode === MODE.STAGE_1) || (k === '2' && currentMode === MODE.STAGE_2)) return;

        if (k === '1') setMode(MODE.STAGE_1);
        if (k === '2') setMode(MODE.STAGE_2);
        
        if (k === '0') { isBlackBackground = !isBlackBackground; updateBgUI(); }
        
        if (k === '3') { 
            if (currentMode === MODE.STAGE_1) shapeType = 0; else { particleType = 0; resetStage2(); }
            updateUI(); 
        }
        if (k === '4') { 
            if (currentMode === MODE.STAGE_1) shapeType = 1; else { particleType = 1; resetStage2(); }
            updateUI(); 
        }
        if (k === '5') { 
            if (currentMode === MODE.STAGE_1) shapeType = 2; else { particleType = 2; resetStage2(); }
            updateUI(); 
        }

        if (k === 'q' || k === 'w' || k === 'e') {
            if (k === 'q') colorType = 0; if (k === 'w') colorType = 1; if (k === 'e') colorType = 2;
            updateUI();
            setTimeout(generateCache, 10);
        }
    });

    function updateBgUI() { bgKey.className = isBlackBackground ? 'key-badge toggle-active' : 'key-badge'; }
    
    function setMode(m) { 
        currentMode = m; 
        if (m === MODE.STAGE_1) isBlackBackground = false; else isBlackBackground = true; 
        resetStage2();
        sparks = []; 
        updateUI(); 
        updateBgUI();
    }

    function resetStage2() { s2State = 'IDLE'; s2Cooldown = 0; }
    
    function updateUI() {
        document.getElementById('k1').className = currentMode===1?'key-badge mode-active':'key-badge';
        document.getElementById('k2').className = currentMode===2?'key-badge mode-active':'key-badge';
        
        let isS1 = currentMode === MODE.STAGE_1;
        document.getElementById('k3').className = (isS1 && shapeType===0) || (!isS1 && particleType===0) ? 'key-badge sub-active' : 'key-badge';
        document.getElementById('k4').className = (isS1 && shapeType===1) || (!isS1 && particleType===1) ? 'key-badge sub-active' : 'key-badge';
        document.getElementById('k5').className = (isS1 && shapeType===2) || (!isS1 && particleType===2) ? 'key-badge sub-active' : 'key-badge';

        document.getElementById('kq').className = colorType===0?'key-badge mode-active':'key-badge';
        document.getElementById('kw').className = colorType===1?'key-badge mode-active':'key-badge';
        document.getElementById('ke').className = colorType===2?'key-badge mode-active':'key-badge';
        
        bgKey.className = isBlackBackground?'key-badge bg-active':'key-badge';

        let theme = COLOR_THEMES[colorType];
        if (currentMode === MODE.STAGE_1) {
            instructionText.innerText = "æ³•é˜µ: " + ['å¥‡å¼‚æ›¼é™€ç½—','èµ›åšç§‘æŠ€','æ··æ²Œè£‚ç¼'][shapeType] + " | é¢œè‰²: " + theme.name;
        } else {
            instructionText.innerText = "å¬å”¤: " + PARTICLE_CONFIG[particleType].name;
        }
    }

    // === å¯åŠ¨é€»è¾‘ (ä¿®å¤é»‘å±çš„æ ¸å¿ƒ) ===
    const btn = document.getElementById('btn-start');
    const splash = document.getElementById('splash-screen');
    
    // å…³é”®1ï¼šå¼ºåˆ¶ç‰ˆæœ¬å·
    const hands = new Hands({locateFile: function(file) {
        return "https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/" + file;
    }});
    
    hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5, selfieMode: true });
    hands.onResults(onResults);

    btn.onclick = function() {
        btn.innerText = "å¯åŠ¨ä¸­...";
        // å…³é”®2ï¼šå¿…é¡»åœ¨ç‚¹å‡»äº‹ä»¶ä¸­åˆå§‹åŒ– Camera
        const camera = new Camera(videoElement, {
            onFrame: function() {
                return hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        
        camera.start().then(function() {
            splash.style.opacity = 0;
            setTimeout(function() { splash.style.display = 'none'; }, 500);
        }).catch(function(err) {
            alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·å…è®¸æƒé™: " + err);
        });
    };
</script>
